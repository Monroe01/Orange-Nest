<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrangeNest{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            color: #ff7f0e; /* Orange color for OrangeNest */
        }
        .navbar-brand:hover {
            color: #ff9f50; /* Lighter orange on hover */
        }
    </style>
</head>
<body>
    <!-- 通用导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">OrangeNest</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% if 'username' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hello, {{ session['username'] }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <!-- 页面内容 -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
